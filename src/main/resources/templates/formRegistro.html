<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="fragments :: head (titulo='Registro')"></head>

<body>

    <main class="container my-5">

        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <h2 class="fw-bold">Registro nuevo usuario</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <form method="post" th:action="@{/registro}" th:object="${registroData}" novalidate>

                    <div class="mb-3">
                        <label for="eMail" class="form-label">Correo electr칩nico</label>
                        <input id="eMail" type="email" class="form-control" name="email"
                            placeholder="Correo electr칩nico" th:field="*{email}" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input id="nombre" type="text" class="form-control" name="nombre" placeholder="Nombre"
                            th:field="*{nombre}">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input id="password" type="password" class="form-control" name="password"
                            placeholder="Contrase침a" th:field="*{password}" required>
                    </div>


                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input id="fechaNacimiento" class="form-control" name="fechaNacimiento" placeholder="01-12-2019"
                            th:field="*{fechaNacimiento}" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <a class="btn btn-link p-0" href="/login">Ir a login</a>
                    </div>

                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                        <ul class="mb-0">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div th:if="${error != null}" class="alert alert-danger mt-3" role="alert" th:text="${error}"></div>

                </form>
            </div>
        </div>

    </main>

    <div th:replace="fragments :: javascript"></div>

</body>

</html>
